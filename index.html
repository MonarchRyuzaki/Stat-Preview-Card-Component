<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class = "mainCard">
      <section class="write-up">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <div class="card-body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="companies">
            <div class="number">10k+</div>
            <div class = "target">companies</div>
          </div>
          <div class="templates">
            <div class="number">314</div>
            <div class = "target">templates</div>
          </div>
          <div class="queries">
            <div class="number">12M+</div>
            <div class="target">queries</div>
          </div>
        </div>
      </section>
      <section class = "image">
        <img src="./images/image-header-desktop.png" alt="">
      </section>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shivam Ganguly</a>.
    </p>
  </footer>
</body>
</html>
